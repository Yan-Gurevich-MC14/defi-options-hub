name: Process Files on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  process-files-if-merged:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Get Merged PR Files
        id: get-files
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          FILES_URL="https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/files"
          FILES=$(curl -s -X GET -G $FILES_URL -H "Accept: application/vnd.github.v3+json" | jq -r '.[].filename')
          echo "::set-output name=files::${FILES}"

      - name: Process Each File
        run: |
          IFS=$'\n' read -d '' -r -a files <<< "${{ steps.get-files.outputs.files }}"
          for file in "${files[@]}"; do
            echo "Processing file: $file"
            python .github/scripts/notify_registry.py "$file"
          done
